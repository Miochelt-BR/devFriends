<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Carrinho de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Compras</h1>

    <div id="produtos">
        <div class="produto">
            <img width="200" src="um.jpg" alt="">
            <h2>bixinho</h2>
            <p>Preço: R$ 10,00</p>
            <button class="adicionar">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img width="200" height="266.66" src="WhatsApp Image 2024-06-08 at 13.52.56.jpeg" alt="">
            <h2>Enna</h2>
            <p>Preço: R$ 20,00</p>
            <button class="adicionar">Adicionar ao Carrinho</button>
        </div>
        <div class="produto">
            <img width="200" src="WhatsApp Image 2024-06-08 at 13.53.03.jpeg" alt="">
            <h2>Anya</h2>
            <p>Preço: R$ 30,00</p>
            <button class="adicionar">Adicionar ao Carrinho</button>
        </div>
    </div>

    <div id="carrinho">
        <h2>Meu Carrinho</h2>
        <ul id="lista-carrinho">
            
        </ul>
        <p>Total: R$ <span id="total">0,00</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
